    <title>Enhanced Dropdown</title>

</head>

            <span class="select">Select State</span>

            <div class="option">Arunachal Pradesh</div>
            <div class="option">Assam</div>

            <div class="option">Chhattisgarh</div>
            <div class="option">Goa</div>
            <div class="option">Gujarat</div>
            <div class="option">Haryana</div>
            <div class="option">Himachal Pradesh</div>
            <div class="option">Jharkhand</div>
            <div class="option">Karnataka</div>
            <div class="option">Kerala</div>
            <div class="option">Madhya Pradesh</div>
            <div class="option">Maharashtra</div>
            <div class="option">Manipur</div>
            <div class="option">Meghalaya</div>
            <div class="option">Mizoram</div>
            <div class="option">Nagaland</div>
            <div class="option">Odisha</div>
            <div class="option">Punjab</div>
            <div class="option">Rajasthan</div>
            <div class="option">Sikkim</div>
            <div class="option">Tamil Nadu</div>
            <div class="option">Telangana</div>
            <div class="option">Tripura</div>
            <div class="option">Uttar Pradesh</div>
            <div class="option">Uttarakhand</div>
            <div class="option">West Bengal</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
