<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        Word & Character Count App
    </div>
    <div class="wrapper">
        <div class="container">
            <textarea class="textarea" rows="20" id="text-content" placeholder="Type here...."></textarea>
        </div>
        <div class="count">
            <div>
                <h4 id="word-count">0</h4><p>Words</p>
            </div>
            <div>
                <h4 id="char-count">0</h4><p>Characters</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
